<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download a Computer</title>

    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 p-0 mt-3">
                <img src="images/broken_computer.gif" alt="Broken Computer" class="img-fluid rounded-circle">
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0 mt-3">
                <h1>Have a broken computer?</h1>
                <h3>Not to worry, you can just download a new one now!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-0 mt-5 mb-5">
                <a href="images/good_computer.gif" download="computer">
                    <img src="images/download.png" alt="Download Button" class="img-fluid bounce">
                </a>
            </div>
        </div>
</body>
</html>
